<ul>
  <app-filter (setFilter)="onUpdateFilter($event)"></app-filter>
  <app-issue
    *ngFor="let issue of issues | tagFilter: tagFilter"
    [allTags]="allTags"
    [issue]="issue"
    (updateIssue)="onUpdateIssue($event)"
    (deleteIssue)="onDeleteIssue($event)"
    (addNewTag)="onAddNewTag($event)"
  ></app-issue>
  <app-new-issue
    (submitIssue)="onSubmitNewIssue($event)"
    (addNewTag)="onAddNewTag($event)"
    [allTags]="allTags"
  ></app-new-issue>
</ul>
